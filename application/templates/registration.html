<!DOCTYPE html>
<html>
<head>
    <h1> User Registration Form</h1>
</head>
    <body>
        <form action="/registration" method="POST">
            <table>
                <tr>
                    <td>
                        Email Address:
                    </td>

                    <td>
                        <input type=”email”  placeholder=Email name=email>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>

                    <td>
                        <input type=”password” placeholder=Password name=password>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
